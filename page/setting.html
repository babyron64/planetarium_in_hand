<link rel="stylesheet" href="/css/setting.css" />
<div id="header">
    <img src="/image/app/emblem_color_300x187.png" />
    <h1>Setting</h1>
</div>
<div class="section" id="screen">
    <h2>Screen</h2>
    <h3>Stars</h3>
    <ul id="stars">
        <li class="setting_recode" id="display">
            <span class="setting_name">display</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="color">
            <span class="setting_name">color</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="max_mag">
            <span class="setting_name">maximal magnitude</span>
            <span class="setting_value"></span>
        </li>
    </ul>
    <h3>Planets</h3>
    <ul id="planets">
        <li class="setting_recode" id="display">
            <span class="setting_name">display</span>
            <span class="setting_value"></span>
        </li>
    </ul>
</div>
<div class="section" id="state">
    <h2>State</h2>
    <h3>Time</h3>
    <ul id="time_ctl">
        <li class="setting_recode" id="time">
            <span class="setting_name">time</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="mode">
            <span class="setting_name">mode</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="animation_rate">
            <span class="setting_name">animation rate</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="fps">
            <span class="setting_name">fps</span>
            <span class="setting_value"></span>
        </li>
    </ul>
    <h3>Position</h3>
    <ul id="position">
        <li class="setting_recode" id="longitude">
            <span class="setting_name">longitude</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="latitude">
            <span class="setting_name">latitude</span>
            <span class="setting_value"></span>
        </li>
    </ul>
    <h3>Orientation</h3>
    <ul id="orientation">
        <li class="setting_recode" id="alpha">
            <span class="setting_name">alpha</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="beta">
            <span class="setting_name">beta</span>
            <span class="setting_value"></span>
        </li>
        <li class="setting_recode" id="gamma">
            <span class="setting_name">gamma</span>
            <span class="setting_value"></span>
        </li>
    </ul>
</div>

<button id="ok_button">
    OK
</button>
